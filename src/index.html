<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex items-center justify-center flex-col font-poppins">

    <header class="min-h-28 bg-sky-700 w-full flex items-center justify-between p-6 ">
        <h1 class="text-white text-lg font-bold max-w-32">Rock Paper Scissors</h1>

        <div class="bg-white flex gap-4 font-bold flex-col shadow-md rounded-md p-4">
            <div>
                <h2 class="text-base">Scoreboard:</h2>
                <p class="text-sm">Player: 0<span id="playerScore"></span></p>
                <p class="text-sm">Machine: 0<span id="machineScore"></span> </p>
            </div>
            <button class="px-4 py-2 bg-sky-700 rounded-md text-white">Reset</button>
        </div>
    </header>
    
    <main class="mt-8 flex items-center justify-center flex-col gap-6">
        <div id="options" class="flex gap-4 flex-col items-center">
            <h2 class="text-sky-700 font-bold text-xl">Choose one: </h2>
            <button class="choice-button w-24 h-24" data-choice="rock"><img src="assets/rock.svg" alt="rock"></button>
            <button class="choice-button w-24 h-24" data-choice="paper"><img src="assets/paper.svg" alt="paper"></button>
            <button class="choice-button w-24 h-24" data-choice="scissors"><img src="assets/scissors.svg" alt="scissors"></button>
        </div>

        <div id="resultDisplay" class="flex flex-col gap-2 items-center justify-center">
            <div id="choicesDisplay" class="flex items-center justify-center gap-6">
                <div class="flex flex-col gap-2">
                    <h2 class="font-bold text-2xl">Player:</h2>
                    <img id="playerChoice" class="w-28 h-28" src="assets/paper.svg" alt="player choice">
                </div>
                <p class="text-4xl font-bold">X</p>
                <div class="flex flex-col gap-2">
                    <h2 class="font-bold text-2xl">Machine:</h2>
                    <img id="machineChoice" class="w-28 h-28" src="assets/scissors.svg" alt="machine choice">
                </div>
            </div>
            <p id="result" class="text-center font-bold text-xl">PLAYER LOSE!</p>
            <button class="px-4 py-2 bg-sky-700 rounded-md text-white">Play Again</button>
        </div>
    </main>

    <footer class="flex flex-col items-center justify-center gap-4 p-4 mt-16 bg-sky-700 w-full">
        <button id="rulesBtn" class="px-4 py-2 bg-orange-500 rounded-md text-white font-bold">Rules</button>
        <p class="text-white">Developed by <a href="https://github.com/kauevecchia" target="_blank" class="hover:text-yellow-300 hover:underline">KauÃª</a>.</p>
    </footer>

    <div id="rulesModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white p-6 rounded-lg max-w-md w-full z-10">
            <h2 class="text-xl font-bold mb-4">Game rules</h2>
            <ul class="mb-4">
                <li>Rock wins against scissors.</li>
                <li>Scissors wins against paper.</li>
                <li>Paper wins against rock.</li>
                <li>If both players select the same option, it's a draw.</li>
            </ul>
            <button id="closeButton" class="w-full px-4 py-2 bg-sky-700 text-white rounded-md">Close</button>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
